  <body>
    <div class="night-or-light-mode">
      <span class="icon-container"><i class="fa-regular fa-sun"></i></span>
      <input type="checkbox" id="switch" class="switch" />
      <label for="switch" class="switch-label"></label>
    </div>
    <div class="container">
      <h2>Grocery Bud</h2>
      <div class="input-grid">
        <input
          type="text"
          placeholder="eg. eggs"
          class="name-input js-name-input"
        />
        <button class="submit-btn js-submit-btn">
          <i class="fa-solid fa-check"></i>
        </button>
      </div>
      <div class="grocery-list-grid js-grocery-list"></div>
      <a href="" class="js-clear-item">Clear all items</a>
    </div>

    <script src="app.js"></script>
